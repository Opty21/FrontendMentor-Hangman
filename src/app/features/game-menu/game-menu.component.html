<div class="absolute w-full h-full bg-black bg-opacity-60 top-0">
    <app-card>
        <div class="-translate-y-1/2"><app-title-text [text]="titleText"></app-title-text></div>
        <p *ngIf="status !== gs.inProgress" class="text-center text-slate-200 font-light text-xl mb-5">
            Correct Answer:
            <br/>
        <span [ngClass]="{'text-red-400':status === gs.lose, 'text-green-400':status === gs.win}" class="text-2xl bg-black bg-opacity-40 px-4 border-b-2 border-black">
            {{gameService.currentWord}}
        </span>
    </p>
        <div class="w-2/3 m-auto flex flex-col gap-6 pb-10">
            <app-button-basic *ngIf="status === gs.inProgress" (click)="pauseMenu.emit()">Continue</app-button-basic>
            <app-button-basic (click)="gameService.nextGame(); pauseMenu.emit()" >Next Word</app-button-basic>
            <app-button-basic routerLink="/categories">Change Category</app-button-basic>
        </div>


    </app-card>
</div>
