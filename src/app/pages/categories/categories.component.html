<app-card>
    <div class="-translate-y-1/2">
        <app-title-text text="CATEGORIES"></app-title-text>
    </div>
    
    <div class="flex flex-col w-2/3 m-auto gap-5 mb-10">
        @for(c of categoryList;track $index){
            <app-button-basic [ngClass]="{'scale-105':$index === currentIndex && keyboardControlled}" (click)="selectCategory(c)"> {{c | firstUpper}} </app-button-basic>
        }
    </div>  


</app-card>
