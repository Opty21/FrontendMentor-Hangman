<div class="flex flex-col w-full p-5 lg:p-20 min-h-screen justify-around">

    <app-top-bar (pauseMenu)="showPauseMenu = true"></app-top-bar>

    <app-answer-board></app-answer-board>

    <div class=" flex flex-row  justify-center flex-wrap gap-x-6 lg:px-20">
        @for (letter of allLetters; track $index) {
            <app-key (click)="gameService.guessLetter(letter)" [used]="gameService.guessedLetters.has(letter.toUpperCase())">{{letter}}</app-key>
        }
    </div>
    <!-- <div  *ngIf="gameService.isLost" class="px-20  w-1/3  m-auto flex gap-6 flex-col">
        <app-button-basic class="opacity-0 animate-slideIn animate-delay-200">Next Word</app-button-basic>
        <app-button-basic class="opacity-0 animate-slideIn animate-delay-500">Change Category</app-button-basic>

    </div> -->
</div>

<app-game-menu (pauseMenu)="showPauseMenu = false" *ngIf="showPauseMenu" class="animate-[slideIn_0.5s] "></app-game-menu>
